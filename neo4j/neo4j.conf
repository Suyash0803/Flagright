# Neo4j Configuration for Cloud Deployment

# Memory settings optimized for cloud deployment
dbms.memory.heap.max_size=512M
dbms.memory.pagecache.size=256M
dbms.memory.transaction.total.max=512M

# Security settings
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.allowlist=apoc.*

# Network settings
dbms.default_listen_address=0.0.0.0
dbms.default_advertised_address=localhost
dbms.connector.bolt.listen_address=:7687
dbms.connector.http.listen_address=:7474

# Logging
dbms.logs.debug.level=WARN
dbms.usage_report.enabled=false

# Performance settings for small datasets
dbms.transaction.timeout=60s
dbms.lock.acquisition.timeout=60s

# Disable unnecessary features for production
dbms.security.allow_csv_import_from_file_urls=false
dbms.directories.import=/tmp

# Plugin settings
dbms.unmanaged_extension_classes=n10s.endpoint=/rdf